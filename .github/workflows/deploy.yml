name: Deploy # 自动部署的名称
on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Build project
        run: yarn && yarn build
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with: # 以下为参数
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          source: '.nuxt,static,package.json,nuxt.config.js'
          TARGET: /site/temp

      - name: Replace Prev Files
        uses: appleboy/ssh-action@master # 使用ssh链接服务器
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: | # 清除缓存
            rm -rf /site/test
            cp -r /site/temp /site/test
            rm -rf /site/temp
            cd /site/test
            yarn
            pm2 start